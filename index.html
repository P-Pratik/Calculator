<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calbody">
        <div class="screen">6 = 9</div>
        <div class="input">
            <div class="row1">
                <button class="all-clear">AC</button>
                <button class="clear">C</button>
                <button class="percent">%</button>
                <button class="divide-operator">/</button>
            </div>
            <div class="row2">
                <button id="number-7">7</button>
                <button id="number-8">8</button>
                <button id="number-9">9</button>
                <button id="op-plus">+</button>
            </div>
            <div class="row3">
                <button id="number-4">4</button>
                <button id="number-5">5</button>
                <button id="number-6">6</button>
                <button id="op-minus">-</button>
            </div>
            <div class="row4">
                <button id="number-1">1</button>
                <button id="number-2">2</button>
                <button id="number-3">3</button>
                <button id="op-multiply">x</button>
            </div>
            <div class="row5">
                <button id="decimal">.</button>
                <button id="number-0">0</button>
                <button class="equalto">=</button>
            </div>
        </div>
    </div>
    <footer>
        Pratik 
    </footer>
</body>
