<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calbody">
        <div class="screen">6 = 9</div>
        <div class="input">
            <div class="row1">
                <button class="all-clear">AC</button>
                <button class="clear">C</button>
                <button class="percent">%</button>
                <button class="divide-operator">/</button>
            </div>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>
            </div>
            <div class="row5">
                <button>.</button>
                <button>0</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <footer>
        Pratik 
    </footer>
</body>
